<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Your Verses</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>

<body>
   <br>
   <br>

   <div class="container">
       <form action="/process" method="POST">
            <div class="form-group">
                <label for="book">The Book Where Verse is Found</label>
                <input type="text" id="inputName" name="book" class="form-control" placeholder="Add the book where verse is found Here...">
            </div> 

            <div class="form-group">
                <label for="verse">Verse</label>
                <textarea class="form-control" rows="5" id="verse" name="verse" placeholder="Add Your Verse Here..."></textarea>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit Your Verse</button>
       </form>    
              
   </div> <!-- /container -->
</body>
</html>
